<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #e8f5e8; stroke: #2e7d32; stroke-width: 2px; rx: 10; ry: 10; }
    .subsystem { fill: #fff3e0; stroke: #f57c00; stroke-width: 2px; rx: 10; ry: 10; }
    .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
    .arrow { stroke: #000; stroke-width: 2; marker-end: url(#arrowhead); }
    .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="20" class="title">Autonomous Humanoid Robot Architecture</text>

  <!-- Human User -->
  <rect x="50" y="60" width="100" height="60" class="node"/>
  <text x="100" y="90" class="text">Human User</text>
  <text x="100" y="110" class="text">"Get bottle"</text>

  <!-- Voice System -->
  <rect x="50" y="150" width="100" height="60" class="node"/>
  <text x="100" y="180" class="text">Voice</text>
  <text x="100" y="200" class="text">System</text>

  <!-- Whisper ASR -->
  <rect x="200" y="150" width="120" height="60" class="node"/>
  <text x="260" y="180" class="text">Whisper</text>
  <text x="260" y="200" class="text">ASR</text>

  <!-- LLM Planner -->
  <rect x="370" y="150" width="120" height="60" class="node"/>
  <text x="430" y="180" class="text">LLM</text>
  <text x="430" y="200" class="text">Planner</text>

  <!-- Action Sequencer -->
  <rect x="540" y="150" width="120" height="60" class="node"/>
  <text x="600" y="180" class="text">Action</text>
  <text x="600" y="200" class="text">Sequencer</text>

  <!-- ROS 2 Interface -->
  <rect x="710" y="150" width="120" height="60" class="node"/>
  <text x="770" y="180" class="text">ROS 2</text>
  <text x="770" y="200" class="text">Interface</text>

  <!-- Perception Subsystem -->
  <rect x="300" y="250" width="300" height="100" class="subsystem"/>
  <text x="450" y="265" class="text">Perception Subsystem</text>

  <rect x="320" y="280" width="100" height="40" class="node"/>
  <text x="370" y="305" class="text">Vision</text>
  <text x="370" y="320" class="text">System</text>

  <rect x="480" y="280" width="100" height="40" class="node"/>
  <text x="530" y="305" class="text">Object</text>
  <text x="530" y="320" class="text">Detection</text>

  <!-- Navigation Subsystem -->
  <rect x="300" y="380" width="300" height="100" class="subsystem"/>
  <text x="450" y="395" class="text">Navigation Subsystem</text>

  <rect x="320" y="410" width="100" height="40" class="node"/>
  <text x="370" y="435" class="text">Path</text>
  <text x="370" y="450" class="text">Planning</text>

  <rect x="480" y="410" width="100" height="40" class="node"/>
  <text x="530" y="435" class="text">Obstacle</text>
  <text x="530" y="450" class="text">Avoidance</text>

  <!-- Manipulation Subsystem -->
  <rect x="300" y="510" width="300" height="70" class="subsystem"/>
  <text x="450" y="525" class="text">Manipulation Subsystem</text>

  <rect x="400" y="540" width="100" height="40" class="node"/>
  <text x="450" y="565" class="text">Arm</text>
  <text x="450" y="580" class="text">Control</text>

  <!-- Robot Hardware -->
  <rect x="710" y="300" width="120" height="280" class="node"/>
  <text x="770" y="330" class="text">Robot</text>
  <text x="770" y="350" class="text">Hardware</text>
  <text x="770" y="370" class="text">• Motors</text>
  <text x="770" y="390" class="text">• Actuators</text>
  <text x="770" y="410" class="text">• Sensors</text>
  <text x="770" y="430" class="text">• Grippers</text>
  <text x="770" y="450" class="text">• Cameras</text>
  <text x="770" y="470" class="text">• LIDAR</text>

  <!-- Arrows -->
  <!-- Voice flow -->
  <line x1="100" y1="120" x2="100" y2="150" class="arrow"/>
  <line x1="150" y1="180" x2="200" y2="180" class="arrow"/>
  <line x1="320" y1="180" x2="370" y2="180" class="arrow"/>
  <line x1="490" y1="180" x2="540" y2="180" class="arrow"/>
  <line x1="660" y1="180" x2="710" y2="180" class="arrow"/>

  <!-- Feedback from perception -->
  <line x1="770" y1="210" x2="770" y2="300" class="arrow"/>
  <line x1="600" y1="210" x2="600" y2="250" class="arrow"/>
  <line x1="450" y1="250" x2="450" y2="280" class="arrow"/>
  <line x1="450" y1="350" x2="450" y2="380" class="arrow"/>
  <line x1="450" y1="480" x2="450" y2="510" class="arrow"/>
  <line x1="450" y1="580" x2="710" y2="440" class="arrow"/>

  <!-- Robot to ROS interface -->
  <line x1="710" y1="440" x2="660" y2="210" class="arrow"/>

  <!-- Environment feedback -->
  <line x1="540" y1="210" x2="540" y2="250" class="arrow"/>
  <line x1="370" y1="210" x2="370" y2="250" class="arrow"/>
</svg>